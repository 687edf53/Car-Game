<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/all.min.css">
  <title>Car-Game</title>
</head>

<body>


  <div class="start">
    <!-- <h3 class="adress">Car Race</h3> -->
    <canvas id="adress"></canvas>
  <button class="start-btn">Start</button>
  </div>

  <div class="hide" style="display:none;">
  <div  class="container">
    <div class="car1" id="car1">P1</div>
    <div class="car2" id="car2">P2</div>
    <div class="car3" id="car3">P3</div>
    <div class="car4" id="car4">P4</div>
  </div>

  <div class="line" id="line"><span class="end">END</span></div>

  <div class="relode" id="again">Again</div>

  <div class="winner" id="winner"> 
    <kbd class="w-i">Winner Is </kbd>
    <span id="W-name"></span>
  </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
